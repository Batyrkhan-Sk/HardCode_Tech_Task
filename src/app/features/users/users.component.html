<div class="users-container">
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title">User Management</h1>
        <p class="header-subtitle" *ngIf="currentUser"><strong>{{ currentUser }}</strong></p>
      </div>
      <button class="logout-button" (click)="logout()" aria-label="Logout">
        Logout
      </button>
    </div>
  </header>

  <div class="controls">
    <div class="search-container">
      <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
        placeholder="Search users..."
        class="search-input"
        aria-label="Search users"
      />
      <button
        *ngIf="searchTerm"
        (click)="clearSearch()"
        class="clear-button"
        aria-label="Clear search"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="sort-buttons">
      <button
        class="sort-button"
        [class.active]="sortBy === 'name'"
        (click)="setSortBy('name')"
      >
        Name
        <svg *ngIf="sortBy === 'name'" class="sort-icon" [class.desc]="sortOrder === 'desc'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
      </button>
      <button
        class="sort-button"
        [class.active]="sortBy === 'email'"
        (click)="setSortBy('email')"
      >
        Email
        <svg *ngIf="sortBy === 'email'" class="sort-icon" [class.desc]="sortOrder === 'desc'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
      </button>
      <button
        class="sort-button"
        [class.active]="sortBy === 'city'"
        (click)="setSortBy('city')"
      >
        City
        <svg *ngIf="sortBy === 'city'" class="sort-icon" [class.desc]="sortOrder === 'desc'" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
      </button>
    </div>

    <button class="create-button" (click)="openCreateModal()" aria-label="Add new user">
      <span>Add User</span>
    </button>
  </div>

  <div *ngIf="loading$ | async" class="state-container">
    <div class="loader"></div>
    <p class="state-text">Loading users...</p>
  </div>

  <div *ngIf="(error$ | async) as error" class="state-container error-state">
    <svg class="state-icon error" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="state-title">Unable to Load Users</h2>
    <p class="state-text">{{ error }}</p>
    <button class="retry-button" (click)="retryLoad()">
      <svg class="retry-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Retry
    </button>
  </div>

  <div *ngIf="!(loading$ | async) && !(error$ | async)">
    <div *ngIf="(filteredUsers$ | async) as users">
      <div *ngIf="users.length === 0" class="state-container empty-state">
        <svg class="state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
        </svg>
        <h2 class="state-title">No Users Found</h2>
        <p class="state-text" *ngIf="searchTerm">
          No users match your search for "{{ searchTerm }}"
        </p>
        <p class="state-text" *ngIf="!searchTerm">
          Start by adding a new user
        </p>
      </div>

      <div *ngIf="users.length > 0" class="users-grid">
        <app-user-card
          *ngFor="let user of users; trackBy: trackByUserId"
          [user]="user"
          (deleteUser)="onDeleteUser($event)"
        ></app-user-card>
      </div>
    </div>
  </div>

  <app-create-user-modal
    *ngIf="isCreateModalOpen"
    (close)="closeCreateModal()"
  ></app-create-user-modal>

  <app-delete-confirmation-modal
    *ngIf="isDeleteModalOpen && userToDelete"
    [user]="userToDelete"
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()"
  ></app-delete-confirmation-modal>
</div>
